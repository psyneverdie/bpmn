<!DOCTYPE html>
<html>
<head>
  <title>Simple BPMN Diagram</title>
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@10.0.0/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@10.0.0/dist/assets/bpmn-font/css/bpmn.css">
  <style>
    #canvas { width: 100%; height: 600px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="canvas"></div>
  <script src="https://unpkg.com/bpmn-js@10.0.0/dist/bpmn-modeler.development.js"></script>
  <script>
    const modeler = new BpmnJS({ container: '#canvas' });

    const xml = `<?xml version="1.0" encoding="UTF-8"?>
    <bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL">
      <bpmn:process id="Process_1" isExecutable="false">
        <bpmn:startEvent id="StartEvent_1"/>
        <bpmn:task id="Task_1" name="Task A"/>
        <bpmn:endEvent id="EndEvent_1"/>
      </bpmn:process>
    </bpmn:definitions>`;

    modeler.importXML(xml).catch(err => {
      console.error('Ошибка при загрузке BPMN диаграммы:', err);
    });
  </script>
</body>
</html>
